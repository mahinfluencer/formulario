<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {

            padding: 30px;
            border-radius: 10px;

            max-width: 900px;

        }

            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;

        }

        input, select, input[type="file"] {

            text-transform: uppercase;

            border-color: #008080;
        }

            background-color: #d3d3d3;
            color: black;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            width: auto;
            height: auto;
        }

        .logo-container img {
            width: auto;
            height: auto;
            max-width: 100%;
        }

        /* Estilos para campos preenchidos */
        input.filled, select.filled {
            background-color: #d3f9d8 !important;
        }

        /* Garantir que os campos não ultrapassem os limites */
        .form-group input, .form-group select {
            box-sizing: border-box;
        }

        /* Campos preenchidos */
        .form-group input.filled, .form-group select.filled {
            background-color: #d3f9d8 !important;
        }

    </style>
</head>
<body>

				<label for="email">E-mail</label>

			</div>

<script>
    // Máscara para Celular (formato (99) 99999-9999)
    document.getElementById('celular').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);
        value = value.replace(/(\d{2})(\d)/, '($1) $2');
        value = value.replace(/(\d{5})(\d)/, '$1-$2');
        e.target.value = value;
    });
</script>

            <!-- Campos de Endereço -->
            <div class="form-group">

            </div>
            <div class="form-group">

            <div class="form-group">

	 <script>
		document.getElementById('formulario').addEventListener('submit', function(event) {
		  event.preventDefault(); // Previne o envio padrão do formulário

		  // Obtendo os dados do formulário
		  var dados = new FormData(document.getElementById('formulario'));
		  var formData = new URLSearchParams();

		  // Convertendo os dados do FormData para URLSearchParams (chave-valor)
		  dados.forEach(function(value, key) {
			formData.append(key, value);
		  });

		  // Fazendo a requisição com fetch
		  fetch('https://script.google.com/macros/s/AKfycbxW3UDISq4Bs1AhRpVo7eqpbcogjw7t4juB8MFmQv34vkmje-vwIvdgkUAJj4WxsI_00w/exec', {
			method: 'POST',
			headers: {
			  'Content-Type': 'application/x-www-form-urlencoded', // Tipo de conteúdo
			},
			body: formData.toString(), // Envia os dados como query string
			mode: 'cors' // Habilita CORS para permitir requisições de outros domínios
		  })
		  .then(response => response.json()) // Resposta em JSON
		  .then(data => {
			// Tratar a resposta
			alert('Resposta do servidor: ' + JSON.stringify(data));
		  })
		  .catch(error => {
			console.error('Erro:', error);
		  });
		});
	 </script>

    <script>
        // Função para converter texto em maiúsculas
        function maiusculas(input) {
            input.value = input.value.toUpperCase();
        }

        // Função para aplicar a máscara de CPF
        function maskCPF(input) {
            input.value = input.value.replace(/\D/g, "");
            input.value = input.value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
        }

        // Função para aplicar a máscara de CEP
        function maskCEP(input) {
            input.value = input.value.replace(/\D/g, "");
            input.value = input.value.replace(/^(\d{5})(\d{3})$/, "$1-$2");
        }

        // Função para buscar o CEP e preencher os campos automaticamente
        function buscarCEP() {
            let cep = document.getElementById('cep').value.replace("-", "");
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('logradouro').value = data.logradouro;
                            document.getElementById('bairro').value = data.bairro;
                            document.getElementById('cidade').value = data.localidade;
                            document.getElementById('estado').value = data.uf;
                            markAsFilled(document.getElementById('logradouro'));
                            markAsFilled(document.getElementById('bairro'));
                            markAsFilled(document.getElementById('cidade'));
                            markAsFilled(document.getElementById('estado'));
                        }
                    })
                    .catch(error => console.error('Erro ao buscar o CEP:', error));
            }
        }

        // Função para marcar o campo como preenchido
        function markAsFilled(input) {
            if (input.value.trim() !== '') {
                input.classList.add('filled');
            } else {
                input.classList.remove('filled');
            }
        }

        		
		
		
	    // Função para enviar o formulário	
		function enviarFormulario() {
			const form = document.getElementById("formulario");
			const formData = new FormData(form);

			fetch("https://script.google.com/macros/s/AKfycbxW3UDISq4Bs1AhRpVo7eqpbcogjw7t4juB8MFmQv34vkmje-vwIvdgkUAJj4WxsI_00w/exec", {
				method: "POST",
				mode: "cors", // Permite requisições entre domínios
				body: formData
			})
			.then(response => response.json())
			.then(data => {
				alert("Dados enviados com sucesso!");
				form.reset();
			})
			.catch(error => {
				console.error("Erro:", error);
				alert("Erro ao enviar os dados!");
			});
		}


		
		
				
		
		

        // Define a data mínima como amanhã para os campos de data
        function setMinDate() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            const minDate = tomorrow.toISOString().split('T')[0];

            document.getElementById('inicio').setAttribute('min', minDate);
            document.getElementById('termino').setAttribute('min', minDate);
            document.getElementById('prazo').setAttribute('min', minDate);
        }

        // Chama a função para configurar a data mínima assim que a página for carregada
        window.onload = setMinDate;
    </script>
